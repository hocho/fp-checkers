name:                fp-checkers
version:             0.1.0.0
github:              "hocho/fp-checkers"
license:             BSD3
author:              "Homi Chothia"
maintainer:          "homi@chothia.com"
copyright:           "2021 Homi Chothia"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/hocho/fp-checkers#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: 
  - src
  - src/strategy
  dependencies:
  - array

executables:
  fp-checkers-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fp-checkers
    - array

tests:
  fp-checkers-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fp-checkers
    - hspec
    - QuickCheck
    - array
